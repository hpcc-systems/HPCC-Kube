apiVersion: apps/v1
kind: Deployment
metadata:
  name: thor-thor1
  labels:
    app: thor-thor1
spec:  # specification of the podâ€™s contents
  replicas: 2
  selector:
     matchLabels:
       app: thor-thor1
       cluster: thor1
  template:
    metadata:
      labels:
        app: thor-thor1
        cluster: thor1
    spec:
      containers:
        - name:  thor-thor1
          image: "hpccsystems/platform"
          volumeMounts:
            - mountPath: /var/lib/HPCCSystems/hpcc-data
              name: hpcc-data
            - mountPath: /var/lib/HPCCSystems/hpcc-data1
              name: hpcc-data1
            - mountPath: /var/lib/HPCCSystems/hpcc-data2
              name: hpcc-data2
            - mountPath: /var/lib/HPCCSystems/hpcc-data3
              name: hpcc-data3
            - mountPath: /var/lib/HPCCSystems/hpcc-mirror
              name: hpcc-mirror
      volumes:
        - name: hpcc-data
          hostPath:
            path: /HPCCSystems/hpcc-data
            type: DirectoryOrCreate
        - name: hpcc-data1
          hostPath:
            path: /HPCCSystems/hpcc-data1
            type: DirectoryOrCreate
        - name: hpcc-data2
          hostPath:
            path: /HPCCSystems/hpcc-data2
            type: DirectoryOrCreate
        - name: hpcc-data3
          hostPath:
            path: /HPCCSystems/hpcc-data3
            type: DirectoryOrCreate
        - name: hpcc-mirror
          hostPath:
            path: /HPCCSystems/hpcc-mirror
            type: DirectoryOrCreate
