apiVersion: apps/v1
kind: Deployment
metadata:
  name: roxie-roxie1
  labels:
    app: roxie-roxie1
spec:  # specification of the podâ€™s contents
  replicas: 1
  selector:
    matchLabels:
      app: roxie-roxie1
      cluster: roxie1
  template:
    metadata:
      labels:
        app: roxie-roxie1
        cluster: roxie1
    spec:
      containers:
      - name:  roxie-roxie1
        image: "hpccsystems/platform"
        ports:
        - name: roxie
          containerPort: 9876
        - name: roxie-secure
          containerPort: 19876
        volumeMounts:
        - mountPath: "/var/lib/HPCCSystems"
          name: roxie1-data
      volumes:
      - name: roxie1-data
        persistentVolumeClaim:
          claimName: ebs-roxie1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-roxie1
spec:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: gp2
  resources:
    requests:
      storage: 40Gi
