apiVersion: v1
kind: Service
metadata:
  name: ew-e1
#  namespace: default
spec:
  selector:
    app: esp-e1
  ports:
  - protocol: TCP
    port: 8010
    targetPort: 8010
    nodePort: 31000
  type:
    #LoadBalancer
    NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp-e1
  labels:
    app: esp-e1
spec:  # specification of the podâ€™s contents
  replicas: 1
  selector:
     matchLabels:
       app: esp-e1
       cluster: e1
  template:
    metadata:
      labels:
        cluster: e1
        app: esp-e1
    spec:
      containers:
        - name: esp-e1
          image: "hpccsystems/hpcc-elastic"
          ports:
            - name: eclwatch
              containerPort: 8010
            - name: wsecl
              containerPort: 8010
            - name: roxie
              containerPort: 9876
