apiVersion: v1
kind: Service
metadata:
  name: svc-thor-thor1
  # namespace: default
spec:
  selector:
    app: thor-thor1
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thor-thor1
  labels:
    app: thor-thor1
spec:  # specification of the podâ€™s contents
  replicas: 1
  selector:
     matchLabels:
       app: thor-thor1
       cluster: thor1
  template:
    metadata:
      labels:
        app: thor-thor1
        cluster: thor1
    spec:
      containers:
        - name:  thor-thor1
          image: "hpccsystems/platform"
