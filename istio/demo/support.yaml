apiVersion: v1
kind: Service
metadata:
  name: support
  # namespace: default
  labels:
    app: support
    service: support
spec:
  selector:
    app: support
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: support
  labels:
    app: support
spec:  # specification of the podâ€™s contents
  replicas: 1
  selector:
    matchLabels:
      app: support
      cluster: support
  template:
    metadata:
      labels:
        app: support
        cluster: support
    spec:
      containers:
        - name: support
          image: "hpccsystems/platform"
