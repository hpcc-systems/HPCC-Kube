apiVersion: v1
kind: Service
metadata:
  name: svc-roxie-roxie1
  # namespace: default
  labels:
    app: roxie-roxie1
spec:
  selector:
    app: svc-roxie-roxie1
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: roxie-roxie1
spec:  # specification of the podâ€™s contents
  serviceName: "svc-roxie-roxie1"
  replicas: 2
  podManagementPolicy: "Parallel"  # the default is "OrderedReady"
  selector:
    matchLabels:
      app: svc-roxie-roxie1
  template:
    metadata:
      labels:
        app: svc-roxie-roxie1
    spec:
      containers:
      - name:  roxie-roxie1
        image: "hpccsystems/platform"
        ports:
        - name: roxie
          containerPort: 9876
        - name: roxie-secure
          containerPort: 19876
        volumeMounts:
        - mountPath: "/var/lib/HPCCSystems"
          name: ebs
  volumeClaimTemplates:
  - metadata:
      name: ebs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp2
      resources:
        requests:
          storage: 40Gi
