apiVersion: v1
kind: Service
metadata:
  name: svc-roxie-roxie2
  # namespace: default
  labels:
    app: roxie-roxie2
spec:
  selector:
    app: svc-roxie-roxie2
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: roxie-roxie2
spec:  # specification of the podâ€™s contents
  serviceName: "svc-roxie-roxie2"
  replicas: 1
  podManagementPolicy: "Parallel"  # the default is "OrderedReady"
  selector:
    matchLabels:
      app: svc-roxie-roxie2
  template:
    metadata:
      labels:
        app: svc-roxie-roxie2
    spec:
      containers:
      - name:  roxie-roxie2
        image: "hpccsystems/platform"
        ports:
        - name: roxie
          containerPort: 9876
        - name: roxie-secure
          containerPort: 19876
        volumeMounts:
        -  name: efs-data
           mountPath: "/var/lib/HPCCSystems/hpcc-data"
        -  name: efs-mirror
           mountPath: "/var/lib/HPCCSystems/hpcc-mirror"
        -  name: efs-queries
           mountPath: "/var/lib/HPCCSystems/hpcc-queries"
  volumeClaimTemplates:
  - metadata:
      name: efs-data
      annotations:
        volume.beta.kubernetes.io/storage-class: aws-efs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Mi
  - metadata:
      name: efs-mirror
      annotations:
        volume.beta.kubernetes.io/storage-class: aws-efs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Mi
  - metadata:
      name: efs-queries
      annotations:
        volume.beta.kubernetes.io/storage-class: aws-efs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Mi
