apiVersion: v1
kind: Service
metadata:
  name: ew-esp1
#  namespace: default
spec:
  selector:
    app: esp-esp1
  ports:
  - protocol: TCP
    port: 8010
    targetPort: 8010
    name: eclwatch
  - protocol: TCP
    port: 8002
    targetPort: 8002
    name: wsecl
  - protocol: TCP
    port: 8510
    targetPort: 8510
    name: wssql
  - protocol: TCP
    port: 8015
    targetPort: 8015
    name: confmgr
  type: LoadBalancer
        #NodePort   #local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp-esp1
  labels:
    app: esp-esp1
spec:  # specification of the podâ€™s contents
  replicas: 1
  selector:
     matchLabels:
       app: esp-esp1
       cluster: esp1
  template:
    metadata:
      labels:
        cluster: esp1
        app: esp-esp1
    spec:
      containers:
      - name: esp-esp1
        image: "hpccsystems/platform"
        ports:
        - name: eclwatch
          containerPort: 8010
        - name: wsecl
          containerPort: 8010
        - name: wsssql
          containerPort: 8510
        - name: confmgr
          containerPort: 8015
